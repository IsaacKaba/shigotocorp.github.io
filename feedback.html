</header>

    <main>
        <section id="feedback-section">
            <div class="card">
                <h2>Envoyez-nous votre feedback</h2>
                <p>Votre avis est precieux pour ameliorer <strong>Samourai Souls</strong>. N'hesitez pas a nous ecrire.</p>
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="feedback-form">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit">Envoyer</button>
                </form>
            </div>
        </section>
    </main>
